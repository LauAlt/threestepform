<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Form Multistep</title>

</head>
<body>
    <div class="container">
        <form action="" id="form1">
            <h3>Create Account</h3>
            <input type="text" placeholder="Email" required>
            <input type="pass" placeholder="Pass" required>
            <input type="pass" placeholder="Confirm Pass" required>

            <div class="btn-box">
                <button type="button" id="next1">Next</button>
            </div>

        </form>

        <form action="" id="form2">
            <h3>Social Links</h3>
            <input type="text" placeholder="GitHub" required>
            <input type="text" placeholder="Behance" required>
            <input type="text" placeholder="Medium" required>

            <div class="btn-box">
                <button type="button" id="back1" >Back</button>
                <button type="button" id="next2" >Next</button>
            </div>

        </form>

        <form action="" id="form3">
            <h3>Personal Info</h3>
            <input type="text" placeholder="Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="text" placeholder="Mobile No." required>

            <div class="btn-box">
                <button type="button" id="back2" >Back</button>
                <button type="button" id="submit" >Sumbmit</button>
            </div>

        </form>

        <div class="step-row">
            <div id="progress"></div>
                <div class="step-col"><small>Step 1</small></div>
                <div class="step-col"><small>Step 2</small></div>
                <div class="step-col"><small>Step 3</small></div>
        </div>

    </div>

<script src="/js/main.js"></script>

</body>
</html>
